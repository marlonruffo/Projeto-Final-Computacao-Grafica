<!DOCTYPE html>
<html>
<head>
    <title>Basic Scene</title>

    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" href="../html/resources/default.css">
    <link rel="stylesheet" href="loadpage.css">
    <link rel="stylesheet" href="libs/buttons.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <style>  
      #joystickWrapper1 {
        pointer-events: auto;
        position: absolute;       
        bottom: 0;
        left: 0;
        display: block; 
        touch-action: manipulation;
      }
    </style>
  </head>

<body>
  <!-- Import maps polyfill -- Remove this when import maps will be widely supported-->
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>  
  <script type="importmap"> 
    {"imports": {"three": "../build/three.module.js"}} 
  </script>  
  <section id="loading-screen">
    <div id="loader"></div> 
    <button class="button" id="myBtn">COMECE A JOGAR</button>
  </section>
  <div id="joystickWrapper1"></div>

  <div id="buttons_mobile" style="display: none;">
    <button style="bottom:20px; right: 120px;" 
    id="A" class="video-game-button">A</button>

    <button style="bottom:20px; right: 20px;" 
    id="B" class="video-game-button">B</button> 
  </div>

  <div id="pause" style="position: fixed;width: 100%;text-align: center;margin-top: 50px;z-index: 10; display: none;">
    <h1 style="color: red;font-family: 'Press Start 2P', cursive;font-size: 3rem;">PAUSADO</h1>
  </div>

  <div id="victory" style="position: fixed;width: 100%;text-align: center;margin-top: 50px;z-index: 10; display: none;">
    <h1 style="color: red;font-family: 'Press Start 2P', cursive;font-size: 3rem;">CONGRATULATIONS</h1>
  </div>
    
  <script src="./libs/nipplejs.js"></script>
  <div id="webgl-output">     
    <script type="module" src="convencoes.js"></script>
    <script type="module" src="index.js"></script>
  </div>
</body>

</html>
